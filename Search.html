<!DOCTYPE html>
<html lang="ko">
<script src="./assets/js/search-hot3.js" defer></script>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameTeller · 게스트</title>
  <link rel="stylesheet" href="./assets/css/testmain.css" />
</head>
<body class="page-guest">
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">GameTeller</div>
      <nav class="nav"></nav>
      <div class="header-actions">
        <div class="dropdown login">
          <button class="btn just dropdown-toggle" data-dropdown-toggle>Just for YOU</button>
          <div class="dropdown-menu">
            <div class="login">
              <p class="title">로그인</p>
              <p class="hint">sign up to find game just right for you!</p>
              <!-- TODO: 실제 로그인 연동은 사용자가 구현 -->
              <div class="fields">
                <input type="email" placeholder="이메일" />
                <input type="password" placeholder="비밀번호" />
              </div>
              <div class="actions">
                <a class="btn signup">회원가입</a>
                <button class="btn btn-primary">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page-wrap container">
    <aside></aside>
    <section class="content">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." oninput="showSuggestions()">
      </div>
      <!-- ===== 상단 1 검색결과 출력 ===== -->
      <section class="search_resualt">
        <h2 class="section-title">검색 결과</h2>
        <div id="reasult" class="cards grid-3">
          <!-- TODO(API): 여기로 3개 카드 렌더 -->
        </div>
      </section>
      <!-- TODO(API): 여기로 6개 카드 렌더 (action, adventure, rpg, shooter, platformer, fighting 등) -->
        </div>
      </section>
    </section>
  </main>

  <!-- 스크립트 로딩 순서 권장: 설정 → 유틸 → 페이지 API 로직 -->
  <script src="./assets/js/config.js"></script>        <!-- 사용자 -->
  <script src="./assets/js/util.js"></script>          <!-- 사용자 -->
  <script src="./assets/js/guest.wire.js"></script> <!-- 여기에 RAWG/렌더 호출 구현 -->
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/search-enter-to-reasult.js"></script>
</body>
</html>
