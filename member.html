<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameTeller · 회원</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body class="page-member">
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">GameTeller</div>
      <nav class="nav"></nav>
      <div class="header-actions">
        <div class="dropdown">
          <button class="btn nickname dropdown-toggle" data-dropdown-toggle>
            <span id="nicknameLabel">회원 닉네임</span> ▾
          </button>
          <div class="dropdown-menu">
            <div class="profile-menu">
              <!-- TODO: 사용자 정보/메뉴 연결 -->
              <div class="item">
                <span>이메일</span><span id="userEmail">user@mail.com</span>
              </div>
              <div class="item"><span>interested</span><button class="btn btn-ghost">보기</button></div>
              <div class="item"><span>ai 추천 목록</span><button class="btn btn-ghost">보기</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page-wrap container">
       <!-- ===== 왼쪽 긴 네비게이션 바(아이콘 2개) ===== -->
    <aside class="vnav">
      <div class="vbar is-wide">
        <!-- 검색 -->
        <button class="vbtn" onclick="location.href='Search.html'" title="검색" aria-label="검색" >
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>검색</span>
        </button>

        <!-- AI 페이지 -->
        <a class="vbtn" href="aipage.html" title="AI 페이지" aria-label="AI 페이지">
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" rx="2" fill="currentColor"/>
            <rect x="14" y="3" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="3" y="14" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="14" y="14" width="7" height="7" rx="2" fill="currentColor"/>
          </svg>
          <span>AI 페이지</span>
        </a>

        <!-- MBTI 추천 -->
        <a class="vbtn" href="mbti.html" title="MBTI 추천" aria-label="MBTI 추천">
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" rx="2" fill="currentColor"/>
            <rect x="14" y="3" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="3" y="14" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="14" y="14" width="7" height="7" rx="2" fill="currentColor"/>
          </svg>
          <span>MBTI 추천</span>
        </a>
      </div>
    </aside>

    <section class="content">
      <!-- ===== 상단 1/3: 실시간 노출이 가장 많은 게임 TOP 3 ===== -->
      <section class="zone top3">
        <h2 class="section-title">실시간 노출이 가장 많은 게임 TOP 3</h2>
        <div id="memberTop3" class="cards grid-3">
          <!-- TODO(API): 여기로 3개 카드 렌더 -->
        </div>
      </section>

      <!-- ===== 하단: 핫한 게임 유튜브 영상들 (3개) ===== -->
      <section class="zone yt">
        <h2 class="section-title">핫한 게임 유튜브 영상들</h2>
        <div id="memberYT" class="ytgrid">
          <!-- TODO(API): 여기로 3개 트레일러 iframe 렌더 -->
        </div>
      </section>
    </section>
  </main>

  <!-- 스크립트 로딩 순서 권장: 설정 → 유틸 → 페이지 API 로직 -->
  <script src="./assets/js/config.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="./assets/js/member.wire.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/app.js"></script>

</body>
</html>
