<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameTeller · 회원</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body class="page-member">
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">GameTeller</div>
      <nav class="nav"></nav>
      <div class="header-actions">
        <div class="dropdown">
          <button class="btn nickname dropdown-toggle" data-dropdown-toggle>
            <span id="nicknameLabel">회원 닉네임</span> ▾
          </button>
          <div class="dropdown-menu">
            <div class="profile-menu">
              <!-- TODO: 사용자 정보/메뉴 연결 -->
              <div class="item">
                <span>이메일</span><span id="userEmail">user@mail.com</span>
              </div>
              <div class="item"><span>interested</span><button class="btn btn-ghost">보기</button></div>
              <div class="item"><span>ai 추천 목록</span><button class="btn btn-ghost">보기</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page-wrap container">
    <!-- ===== 왼쪽 긴 네비게이션 바(아이콘 5개) ===== -->
    <aside class="vnav">
      <div class="vbar">
        <!-- TODO: 아이콘 실제 디자인/라벨 교체 -->
        <button class="vicon" title="검색"      data-action="search"></button>
        <button class="vicon" title="AI 페이지 "onclick="location.href='aipage.html'"> </button>
        
    
        <button class="vicon" title="MBTI 추천" data-action="mbti"></button>
        
      </div>
    </aside>

    <section class="content">
      <!-- ===== 상단 1/3: 실시간 노출이 가장 많은 게임 TOP 3 ===== -->
      <section class="zone top3">
        <h2 class="section-title">실시간 노출이 가장 많은 게임 TOP 3</h2>
        <div id="memberTop3" class="cards grid-3">
          <!-- TODO(API): 여기로 3개 카드 렌더 -->
        </div>
      </section>

      <!-- ===== 하단: 핫한 게임 유튜브 영상들 (3개) ===== -->
      <section class="zone yt">
        <h2 class="section-title">핫한 게임 유튜브 영상들</h2>
        <div id="memberYT" class="ytgrid">
          <!-- TODO(API): 여기로 3개 트레일러 iframe 렌더 -->
        </div>
      </section>
    </section>
  </main>

  <!-- 스크립트 로딩 순서 권장: 설정 → 유틸 → 페이지 API 로직 -->
  <script src="./assets/js/config.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="./assets/js/member.wire.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/app.js"></script>

</body>
</html>
