<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameTeller · 게스트</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body class="page-guest">
  <header class="site-header">
    <div class="header-inner container">
      <div class="brand">GameTeller</div>
      <nav class="nav"></nav>
      <div class="header-actions">
        <div class="dropdown login">
          <button class="btn just dropdown-toggle" data-dropdown-toggle>Just for YOU</button>
          <div class="dropdown-menu">
            <div class="login">
              <p class="title">로그인</p>
              <p class="hint">sign up to find game just right for you!</p>
              <!-- TODO: 실제 로그인 연동은 사용자가 구현 -->
              <div class="fields">
                <input type="email" placeholder="이메일" />
                <input type="password" placeholder="비밀번호" />
              </div>
              <div class="actions">
                <a class="btn signup">회원가입</a>
                <button class="btn btn-primary">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page-wrap container">
   <!-- ===== 왼쪽 긴 네비게이션 바(아이콘 2개) ===== -->
    <aside class="vnav">
      <div class="vbar is-wide">
        <!-- 검색 -->
        <button class="vbtn" onclick="location.href='Search.html'" title="검색" aria-label="검색" >
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>검색</span>
        </button>

        <!-- MBTI 추천 -->
        <a class="vbtn" href="mbti.html" title="MBTI 추천" aria-label="MBTI 추천">
          <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="7" height="7" rx="2" fill="currentColor"/>
            <rect x="14" y="3" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="3" y="14" width="7" height="7" rx="2" fill="currentColor" opacity=".7"/>
            <rect x="14" y="14" width="7" height="7" rx="2" fill="currentColor"/>
          </svg>
          <span>MBTI 추천</span>
        </a>
      </div>
    </aside>

    <section class="content">
      <!-- ===== 상단 1/3: 지금 가장 핫한 게임 TOP 3 ===== -->
      <section class="zone hot3">
        <h2 class="section-title">지금 가장 핫한 게임 TOP 3</h2>
        <div id="guestTop3" class="cards grid-3">
          <!-- TODO(API): 여기로 3개 카드 렌더 -->
        </div>
      </section>

      <!-- ===== 하단: 장르별 인기 게임 TOP 1 (6개) ===== -->
      <section class="zone genrewrap">
        <h2 class="section-title">장르별 인기 게임 TOP 1</h2>
        <div id="guestYT" class="genres grid-3">
          <!-- TODO(API): 여기로 6개 카드 렌더 (action, adventure, rpg, shooter, platformer, fighting 등) -->
        </div>
      </section>
    </section>
  </main>

  <!-- 스크립트 로딩 순서 권장: 설정 → 유틸 → 페이지 API 로직 -->
  <script src="./assets/js/config.js"></script>        <!-- 사용자 -->
  <script src="./assets/js/util.js"></script>          <!-- 사용자 -->
  <script src="./assets/js/guest.wire.js"></script> <!-- 여기에 RAWG/렌더 호출 구현 -->
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
